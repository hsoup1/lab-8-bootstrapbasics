<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space & Astronomy</title>

    <meta name="description" content="">

    <style>
        .imageheader {
            width: 960px; height: 236px;
        }

        .slidercontain {
            max-width: 960px; max-height: 960;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="display-2, text-center">
        <img src="img/Veil_Nebula2.jpg" class="imageheader" alt="Veil Nebula galaxy" title="Veil Nebula galaxy">
        <h1 class="my-5">Space & Astronomy: Sights To See <i class="bi bi-rocket-takeoff"></i></h1>

        <!-- Slider -->
        <div id="carousel-coffee" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/OrionCC.jpg" class="d-block w-100" alt="This constellation is named Orion.">
                </div>
                <div class="carousel-item">
                    <img src="img/BlackHole.jpg" class="d-block w-100" alt="Sagittarius A is a supermassive black hole that was discovered around 2017 and the first image was released in 2022.">
                </div>
            </div>
            <!-- Slider controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-coffee"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-coffee"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button> 
            </div>
        </div>
        <!-- End of Slider -->
    </header>

    <main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
</body>

</html>
